<div class="modal-header">
  <h4 class="modal-title">Create New Chat Room</h4>
</div>

<div class="modal-body" id="modal-body">
  <div class="form-group">
    <input type="text" placeholder="Enter new chat room name..." class="form-control" ng-model="modalInstance.roomName"/>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modalInstance.ok()">create</button>
  <button class="btn btn-danger" type="button" ng-click="modalInstance.cancel()">cancel</button>
</div>
